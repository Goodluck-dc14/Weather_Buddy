<!DOCTYPE html>
<html>
  <head>
    <title>Weather Buddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Buddy</h1>
      <p>Your friendly weather checker!</p>
    </header>
    <main>
      <div class="search-box">
        <input id="city" placeholder="Enter a city (e.g., Lagos)" />
        <button onclick="getWeather()">Get Weather</button>
      </div>
      <div id="result" class="result-box"></div>
    </main>
    <footer>
      <p>Made with ☀️ by Ihuoma Goodluck Ogbonna</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
